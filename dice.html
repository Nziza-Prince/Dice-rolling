<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singleplayer Dice Game</title>
    <link rel="stylesheet" href="dice.css">
    <link rel="icon" href="./images/icons8-dice-96.png">
</head>
<body>
    <div class="game">
        <div class="container1">
            <h1>Player One</h1>
            <label for="diceNumber"># Dice number</label>
            <input type="number" min="1" max="6" id="diceNumber" autofocus>
            <button id="btn" onclick="rolling()">Roll Dice</button>
            <div id="rollResults"></div>
            <div id="resultImages"></div>
            <p id="results"></p>
            <p id="pointer"></p>
        </div>
        <div class="container2">
            <h1>Computer</h1>
            <div id="rollResults2"></div>
            <div id="resultImages2"></div>
            <p id="results2"></p>
        </div>
    </div>
    <a href="./index.html" class="back-home">Back to Home</a>
    <script src="dice.js"></script>
</body>
</html>
