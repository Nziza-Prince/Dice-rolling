<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Dice Game</title>
    <link rel="stylesheet" href="dice2.css">
</head>
<body>
    <div class="input">
        <label for="diceNumber"># Dice number</label>
        <input type="number" min="1" max="6" id="diceNumber" autofocus>
    </div>
    <div class="game">
        <div class="container1">
            <h1>Player One</h1>
            <button id="btn" onclick="rolling()">Roll Dice</button>
            <div id="rollResults"></div>
            <div id="resultImages"></div>
            <p id="results"></p>
            <p id="pointer"></p>
        </div>
        <div class="container3">
            <h1>Player Two</h1>
            <button id="btn2" onclick="rolling2()">Roll Dice</button>
            <div id="rollResults2"></div>
            <div id="resultImages2"></div>
            <p id="results2"></p>
        </div>
    </div>
    <a href="./index.html" class="back-home">Back to Home</a>
    <script src="dice2.js"></script>
</body>
</html>
